<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>设置 - Squad 服务器管理面板</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="settings-page">
        <div class="header">
            <h1>系统设置</h1>
        </div>

        <div class="settings-container">
            <div class="settings-section">
                <h2>服务器设置</h2>
                <div class="setting-item">
                    <label>RCON 地址</label>
                    <input type="text" placeholder="127.0.0.1:21114">
                </div>
                <div class="setting-item">
                    <label>RCON 密码</label>
                    <input type="password" placeholder="输入RCON密码">
                </div>
                <div class="setting-item">
                    <label>自动重连</label>
                    <input type="checkbox" checked>
                </div>
            </div>

            <div class="settings-section">
                <h2>界面设置</h2>
                <div class="setting-item">
                    <label>语言</label>
                    <select>
                        <option>简体中文</option>
                        <option>English</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>主题</label>
                    <select>
                        <option>浅色</option>
                        <option>深色</option>
                    </select>
                </div>
            </div>

            <div class="settings-section">
                <h2>通知设置</h2>
                <div class="setting-item">
                    <label>服务器离线通知</label>
                    <input type="checkbox" checked>
                </div>
                <div class="setting-item">
                    <label>新封禁通知</label>
                    <input type="checkbox" checked>
                </div>
            </div>

            <div class="button-group">
                <button class="btn primary">保存设置</button>
                <button class="btn">重置</button>
            </div>
        </div>
    </div>
</body>
<script src="../js/settings.js"></script>
</html>
