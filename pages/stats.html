<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>服务器数据 - Squad 服务器管理面板</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="stats-page">
        <div class="header">
            <h1>服务器数据</h1>
            <div class="date-range">
                <input type="date" class="date-picker">
                <span>至</span>
                <input type="date" class="date-picker">
                <button class="btn primary"><i class="fas fa-search"></i> 查询</button>
            </div>
        </div>

        <!-- 概览统计 -->
        <div class="overview-stats">
            <!-- 将通过 JavaScript 动态生成 -->
        </div>

        <!-- 玩家统计 -->
        <div class="stats-card">
            <h2>玩家统计</h2>
            <div class="player-stats">
                <!-- 将通过 JavaScript 动态生成 -->
            </div>
        </div>

        <!-- 地图统计 -->
        <div class="stats-card">
            <h2>地图统计</h2>
            <div class="map-stats">
                <table>
                    <thead>
                        <tr>
                            <th>地图名称</th>
                            <th>游玩次数</th>
                            <th>平均时长</th>
                            <th>胜率分布</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 将通过 JavaScript 动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 武器统计 -->
        <div class="stats-card">
            <h2>武器统计</h2>
            <div class="weapon-stats">
                <table>
                    <thead>
                        <tr>
                            <th>武器名称</th>
                            <th>击杀数</th>
                            <th>爆头数</th>
                            <th>命中率</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 将通过 JavaScript 动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 载具统计 -->
        <div class="stats-card">
            <h2>载具统计</h2>
            <div class="vehicle-stats">
                <table>
                    <thead>
                        <tr>
                            <th>载具名称</th>
                            <th>击杀数</th>
                            <th>损失数</th>
                            <th>K/D比</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 将通过 JavaScript 动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 时间分布 -->
        <div class="stats-charts">
            <div class="chart-card">
                <div class="chart-header">
                    <h3>每日在线趋势</h3>
                    <select class="chart-range">
                        <option value="24h">24小时</option>
                        <option value="7d">7天</option>
                        <option value="30d">30天</option>
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="hourlyChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-header">
                    <h3>每周在线趋势</h3>
                </div>
                <div class="chart-container" id="weeklyChart">
                    <!-- 图表将通过 JavaScript 动态生成 -->
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/stats.js"></script>
</html>
