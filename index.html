<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Squad 服务器管理面板</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="hamburger-menu">
        <button class="hamburger-btn">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-gamepad"></i>
            <span>Squad 管理面板</span>
        </div>
        <nav>
            <ul>
                <!-- 控制台 -->
                <li class="nav-group">
                    <div class="nav-group-title"><i class="fas fa-gamepad"></i> 控制台</div>
                    <ul class="sub-nav">
                        <li data-page="console" class="active"><i class="fas fa-server"></i> 服务器控制</li>
                        <!-- <li data-page="chat"><i class="fas fa-comments"></i> 聊天管理</li> -->
                        <!-- <li data-page="vote"><i class="fas fa-vote-yea"></i> 投票管理</li> -->
                    </ul>
                </li>
                
                <!-- 游戏记录 -->
                <li class="nav-group">
                    <div class="nav-group-title"><i class="fas fa-history"></i> 游戏记录</div>
                    <ul class="sub-nav">
                        <li data-page="game-history"><i class="fas fa-clock"></i> 对局记录</li>
                        <li data-page="kills"><i class="fas fa-skull"></i> 击杀记录</li>
                        <li data-page="downs"><i class="fas fa-heart-broken"></i> 击倒记录</li>
                        <li data-page="squads"><i class="fas fa-users"></i> 建队记录</li>
                    </ul>
                </li>
                
                <!-- 玩家管理 -->
                <li class="nav-group">
                    <div class="nav-group-title"><i class="fas fa-user-shield"></i> 玩家管理</div>
                    <ul class="sub-nav">
                        <li data-page="players"><i class="fas fa-database"></i> 玩家信息库</li>
                        <li data-page="bans"><i class="fas fa-ban"></i> 封禁管理</li>
                        <li data-page="vips"><i class="fas fa-star"></i> VIP管理</li>
                        <li data-page="admins"><i class="fas fa-user-cog"></i> 管理员管理</li>
                    </ul>
                </li>
                
                <!-- 其他功能 -->
                <li class="nav-group">
                    <div class="nav-group-title"><i class="fas fa-tools"></i> 系统功能</div>
                    <ul class="sub-nav">
                        <li data-page="stats"><i class="fas fa-chart-bar"></i> 服务器数据</li>
                        <li data-page="logs"><i class="fas fa-clipboard-list"></i> 系统日志</li>
                        <li data-page="settings"><i class="fas fa-cog"></i> 系统设置</li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <!-- 页面内容将通过 JavaScript 动态加载 -->
    </div>

    <script src="js/main.js"></script>
</body>
</html>
