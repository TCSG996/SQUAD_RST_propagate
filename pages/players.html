<div class="players-page">
    <div class="header">
        <h1>玩家信息库</h1>
        <div class="player-search">
            <input type="text" class="search-input" placeholder="搜索玩家...">
            <select class="filter-select">
                <option value="all">所有玩家</option>
                <option value="online">在线玩家</option>
                <option value="vip">VIP玩家</option>
                <option value="admin">管理员</option>
            </select>
            <button class="btn primary"><i class="fas fa-search"></i> 搜索</button>
        </div>
    </div>

    <div class="players-grid">
        <!-- 玩家列表将通过 JavaScript 动态生成 -->
    </div>
</div>
